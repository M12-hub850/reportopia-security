    <g stroke="black" stroke-width="2" fill="none">
        <!-- Car body outline -->
        <path d="M200,200 C200,180 220,160 240,160 L560,160 C580,160 600,180 600,200 L600,240 C600,260 580,280 560,280 L240,280 C220,280 200,260 200,240 Z"/>
